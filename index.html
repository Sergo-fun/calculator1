<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости</title>
    <!-- Подключение Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        button {
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Калькулятор стоимости</h1>
    <form>
        <label for="projectType">Тип проекта:</label>
        <select id="projectType">
            <option value="site">Сайт</option>
            <option value="chatbot">Чат-бот</option>
            <option value="webapp">Веб-приложение</option>
        </select>
        <br>
        <label for="complexity">Сложность:</label>
        <input type="number" id="complexity" placeholder="Введите уровень сложности (1-10)">
        <br>
        <button type="button" id="calculateBtn">Рассчитать стоимость</button>
    </form>
    <br>
    <button onclick="Telegram.WebApp.close()">Закрыть</button>

    <script>
        // Инициализация Telegram Web App API
        const tg = window.Telegram.WebApp;
        tg.ready(); // Уведомляем Telegram, что приложение готово

        // Настройка темы в зависимости от Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || "#ffffff";
        document.body.style.color = tg.themeParams.text_color || "#000000";

        // Пример: Получение данных о пользователе
        const user = tg.initDataUnsafe.user;
        console.log("Пользователь:", user);

        // Обработчик кнопки расчета
        document.getElementById("calculateBtn").addEventListener("click", () => {
            const projectType = document.getElementById("projectType").value;
            const complexity = document.getElementById("complexity").value;

            if (!complexity || complexity <= 0) {
                alert("Введите корректное значение сложности!");
                return;
            }

            // Пример расчета стоимости
            const cost = complexity * 1000;
            alert(`Стоимость проекта (${projectType}): ${cost} руб.`);
        });
    </script>
</body>
</html>
